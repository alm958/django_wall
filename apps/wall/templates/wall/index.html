<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>django wall</title>
        {% load staticfiles %}
       <link rel="stylesheet" href="{% static 'wall/css/master.css' %}"media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <h2>Welcome Message here</h2>
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label>Email :           <br><input type="text" name="email"      id='email'/>     </label><br>
            <label>Password :        <br><input type="text" name="password"   id='password'/>  </label><br>
            <label>Confirm Password :<br><input type="text" name="c_password" id='c_password'/></label>
        </form>
        <h2>Register</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ UserForm.as_p }}
            <label>Confirm Password :<input type="text" name="c_password" id='c_password'/></label>
                                     <br><input type="submit" name="submit" id='submit' value='Submit'/>
        </form>

        {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endif %}
    </body>
</html>
